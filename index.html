<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="container">
        <div id="player-container" class="game-container">
            <img src="https://placehold.co/100" width="100" height="100">
            <h4>YOU</h4>
            <div class="controller">
                <div id="rock" class="playerinput rock-icon">ROCK</div>
                <div id="paper" class="playerinput paper-icon">PAPER</div>
                <div id="scissors" class="playerinput scissors-icon">SCISSORS</div>
            </div>

        </div>
        <div>
            <h2><span>0</span> VS <span>0</span></h2>
        </div>

        <div id="opponent-container" class="game-container">
            <img src="https://placehold.co/100" width="100" height="100">
            <h4>CPU</h4>
            <div class="controller">
                <div id="cpu-rock" class="rock-icon">ROCK</div>
                <div id="cpu-paper" class="paper-icon">PAPER</div>
                <div id="cpu-scissors" class="scissors-icon">SCISSORS</div>
            </div>
        </div>
    </div>
    <div id="notification"></div>
</body>
</html>
